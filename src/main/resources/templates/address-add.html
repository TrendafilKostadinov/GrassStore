<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
<div class="container" th:include="fragments/navbar">
</div>
<div class="container-fluid justify-content-center">
    <h4 class="text-center text-white fw-bold" style="padding-top: 30px; text-shadow: #146A00">Add address</h4>

    <form
            th:action="@{/address-add}"
            th:method="POST"
            th:object="${addressAddDTO}"
            class="col-md-12" style="padding-top: 20px;">
        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <label for="cityInput" class="mx-auto fw-bold">City</label>
            <input th:field="*{city}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="cityInput" placeholder="City">
            <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger fw-bold">City
                error message</small>

            <label for="streetInput" class="mx-auto fw-bold">Street</label>
            <input th:field="*{street}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="streetInput" placeholder="Street">
            <small th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger fw-bold">Street
                error message</small>

            <label for="numberInput" class="mx-auto fw-bold">Number</label>
            <input th:field="*{number}" th:errorclass="'is-invalid alert-danger'" type="number"
                   class="form-control shadow-lg" id="numberInput" placeholder="Number">
            <small th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger fw-bold">Number
                error message</small>

            <label for="countryInput" class="mx-auto fw-bold">Country</label>
            <input th:field="*{country}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="countryInput" placeholder="Country">
            <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger fw-bold">Country
                error message</small>
        </div>

        <div class="col w-25 mx-auto">
            <button type="submit" value="Submit" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
        </div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
