<!doctype html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
<div class="container" th:include="fragments/navbar">
</div>
<div class="container-fluid justify-content-center">
    <h4 class="text-center text-white fw-bold" style="padding-top: 30px; text-shadow: #146A00">Add User</h4>
<form
        th:action="@{/user-add}"
        th:method="POST"
        th:object="${userAddDTO}"
        class="col-md-12" style="padding-top: 20px;">
<!--    TODO: the error messages-->
    <div class="form-group w-100 w-sm-25 p-3 mx-auto">
        <label for="emailInput" class="mx-auto fw-bold">User email</label>
        <input th:field="*{email}" type="email" class="form-control shadow-lg" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group w-100 w-sm-25 p-3 mx-auto">
        <label for="passwordInput" class="mx-auto fw-bold">Password</label>
        <input th:field="*{password}" type="password" class="form-control shadow-lg" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-group w-100 w-sm-25 p-3 mx-auto">
        <label for="confPasswordInput" class="mx-auto fw-bold">Confirm password</label>
        <input th:field="*{confirmPassword}" type="password" class="form-control shadow-lg" id="confPasswordInput" placeholder="Confirm password">
    </div>
    <div class="form-group w-100 w-sm-25 p-3 mx-auto">
        <label for="fullName" class="mx-auto fw-bold">Full name</label>
        <input th:field="*{fullName}" type="text" class="form-control shadow-lg" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group w-100 w-sm-25 p-3 mx-auto">
    <div class="form-check form-check-inline">
        <input th:field="*{roles}" class="form-check-input" type="checkbox" id="manager" value="MANAGER">
        <label class="form-check-label" for="manager">Manager</label>
    </div>
    <div class="form-check form-check-inline">
        <input th:field="*{roles}" class="form-check-input" type="checkbox" id="trader" value="TRADER">
        <label class="form-check-label" for="trader">Trader</label>
    </div>
    <div class="form-check form-check-inline">
        <input th:field="*{roles}" class="form-check-input" type="checkbox" id="osb" value="OSB">
        <label class="form-check-label" for="osb">OSB</label>
    </div>
        <div class="col w-25" style="padding-top: 10px;">
            <button type="submit" value="Submit" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
        </div>
    </div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
