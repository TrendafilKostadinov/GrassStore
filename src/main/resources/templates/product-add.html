<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head::head">
</head>
<body>
<div class="container" th:include="fragments/navbar">
</div>
<div sec:authorize="hasRole('OSB')" class="container-fluid justify-content-center">
    <h4 class="text-center text-white fw-bold" style="padding-top: 30px; text-shadow: #146A00">Add Product</h4>
    <form
            th:action="@{/product-add}"
            th:method="POST"
            th:object="${productAddDTO}"
            class="col-md-12" style="padding-top: 20px;">

        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <label for="nameInput" class="mx-auto fw-bold">Product name</label>
            <input th:field="*{name}" type="text" class="form-control shadow-lg" id="nameInput" placeholder="Product name">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger fw-bold">Name error message</small>
            <div th:if="${existingName}" class="text-danger fw-bold"> Existing product </div>
        </div>
        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <label for="priceInput" class="mx-auto fw-bold">Price</label>
            <input th:field="*{price}" type="number" step="0.01" min="0" class="form-control shadow-lg" id="priceInput" placeholder="Price">
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger fw-bold">Price error message</small>
        </div>
        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <div class="col w-25" style="padding-top: 10px;">
                <button type="submit" value="Submit" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
