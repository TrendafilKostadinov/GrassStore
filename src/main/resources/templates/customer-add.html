<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head::head">
</head>
<body>
<div class="container" th:include="fragments/navbar">
</div>
<div sec:authorize="hasRole('TRADER')" class="container-fluid justify-content-center">
    <h4 class="text-center text-white fw-bold" style="padding-top: 30px; text-shadow: #146A00">Add customer</h4>

    <div class="col w-25 mx-auto">
        <a class="btn shadow-lg btn-outline-light fw-bold" th:href="@{/address-add}">Add address</a>
    </div>
    <form
            th:action="@{/customer-add}"
            th:method="POST"
            th:object="${customerAddDTO}"
            class="col-md-12" style="padding-top: 20px;">
<!--        TODO:existing customer message-->
        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <label for="nameInput" class="mx-auto fw-bold">Customer name</label>
            <input th:field="*{name}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="nameInput" placeholder="Name">
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger fw-bold">Customer name
                error message</small>
            <label for="addressSelect" class="mx-auto fw-bold">Address</label>
            <select id="addressSelect" class="form-select w-100 shadow-lg"
                    th:field="*{address}">
                <option class="shadow-lg" value="">Select address</option>
                <option th:each="address : ${allAddresses}" th:value="${address.getId()}"
                        th:text="${address.toString()}">
                </option>
            </select>

            <label for="contactPersonEmailInput" class="mx-auto fw-bold">Contact person email</label>
            <input th:field="*{contactPersonEmail}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="contactPersonEmailInput" placeholder="Contact person email">
            <small th:if="${#fields.hasErrors('contactPersonEmail')}" th:errors="*{contactPersonEmail}" class="text-danger fw-bold">Email
                error message</small>

            <label for="vatNumberInput" class="mx-auto fw-bold">VAT</label>
            <input th:field="*{vatNumber}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="vatNumberInput" placeholder="VAT">
            <small th:if="${#fields.hasErrors('vatNumber')}" th:errors="*{vatNumber}" class="text-danger fw-bold">VAT
                error message</small>

            <label for="phoneInput" class="mx-auto fw-bold">Phone</label>
            <input th:field="*{phone}" th:errorclass="'is-invalid alert-danger'" type="text"
                   class="form-control shadow-lg" id="phoneInput" placeholder="Phone">
            <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger fw-bold">Phone
                error message</small>

        </div>

        <div class="col w-25 mx-auto">
            <button type="submit" value="Submit" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
