<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
<div class="container" th:include="fragments/navbar">
</div>
<div class="container-fluid justify-content-center">
    <h4 class="text-center text-white fw-bold" style="padding-top: 30px; text-shadow: #146A00">Add Delivery</h4>
    <form
            th:action="@{/delivery-add}"
            th:method="POST"
            th:object="${warehouseStockDTO}"
            class="col-md-12" style="padding-top: 20px;">
        <div class="container-fluid justify-content-center">
            <div class="row" style="justify-content: center; align-items: center">
                <select class="form-select col-lg-3 w-sm-25 shadow-lg" data-live-search="true"
                        th:field="*{productId}">
                    <option class="shadow-lg" value="">Select product</option>
                    <option th:each="product : ${productList}" th:value="${product.getId()}"
                            th:text="${product.getName()}">
                    </option>
                </select>
                <small th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="text-danger fw-bold">Product
                    error message</small>
            </div>
            <div class="form-group col-lg-3 mx-auto" style="padding-top: 10px;">
                <input type="number" step="1" min="1"
                       class="form-control w-sm-25 mx-auto shadow-lg" placeholder="Qty" th:field="*{quantity}">
            </div>
        </div>
        <div class="form-group w-100 w-sm-25 p-3 mx-auto">
            <div class="col w-25 mx-auto" style="padding-top: 10px;">
                <button type="submit" value="Submit" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
