<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>

<div class="container">
    <div class="row">
        <div id="logo" class="col-md-6">
            <h1 class="display-1"><br></h1>

            <h2 class="display-3 text-center fw-bold text-white">W E L C O M E<br></h2>
            <h2 class="display-3 text-center fw-bold text-white">TO<br></h2>
            <h1 class="display-1 text-center fw-bold text-white">G  R   E   E   N<br></h1>
            <h1 class="display-1 text-center fw-bold text-white">G  R   A   S   S<br></h1>
            <h1 class="display-1 text-center fw-bold text-white">E R P<br></h1>
        </div>

<form
        th:action="@{/login}"
        th:method="POST"
        class="col-md-6 my-auto">
        <div >
    <div class="form-group w-50 p-3 mx-auto">
        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            <strong>Invalid username or password.</strong>
        </p>
        <label for="email" class="mx-auto fw-bold">Email address</label>
        <input type="email" class="form-control shadow-lg" id="email" name="email" th:value="${email}" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group w-50 p-3 mx-auto">
        <label for="password" class="mx-auto fw-bold">Password</label>
        <input type="password" class="form-control shadow-lg" id="password" name="password" placeholder="Password">
    </div>
            <div class="col w-50 p-3 mx-auto">
                <button type="submit" value="Login" class="btn shadow-lg btn-outline-light fw-bold">Submit</button>
            </div>
    </div>
</form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<footer th:include="fragments/footer"/>
</body>
</html>
