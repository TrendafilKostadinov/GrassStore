<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button class="btn shadow-lg btn-outline-dark" id="loadRates">Get exchange rates</button>
<table class="table table-hover caption-top w-75">
    <thead>
    <tr>
        <th>#</th>
        <th>Currency</th>
        <th>Rate</th>
    </tr>
    </thead>
    <tbody id="rates-container"></tbody>
</table>


<table sec:authorize="hasRole('TRADER')" class="table table-hover caption-top w-75" th:align="center"
       xmlns:sec="http://www.w3.org/1999/xhtml">
    <caption style="color: black"><h3>All your customers</h3></caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">ContactPerson</th>
        <th scope="col">Customer details</th>
        <th scope="col">Add order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.getId()}"></td>
        <td th:text="${customer.getName()}"></td>
        <td th:text="${customer.getContactPerson()}"></td>
        <td><a class="btn shadow-lg btn-outline-dark" th:href="@{/customer-detail/{id}(id=*{customer.getId()})}">Customer details</a></td>
        <td><a class="btn shadow-lg btn-outline-dark" th:href="@{/order-add/{id}(id=*{customer.getId()})}">Add order</a></td>
    </tr>
    </tbody>
</table>

<script>
    let loadRatesBtn = document.getElementById("loadRates");

    loadRatesBtn.addEventListener('click', reloadRates)

    function reloadRates() {

        let ratesCont = document.getElementById('rates-container')
        ratesCont.innerHTML = ''

        let ratesFetched = my_async_fn("https://openexchangerates.org/api/latest.json?app_id=4a51a5a828584c5bb2101f089cb42f29&symbols=BGN,GBP");

        async function my_async_fn(url) {
            let response = await fetch(url);
            return await response.json();
        }


        let counter = 0;


        ratesFetched.rates.forEach(rate => {
            counter++;

            let row = document.createElement('tr');

            let indexCol = document.createElement('td')
            let currencyCol = document.createElement('td')
            let rateCol = document.createElement('td')

            indexCol.textContent = counter.toString();
            currencyCol.textContent = rate.getKey(counter-1);
            rateCol.textContent = rate.getValue(counter -1);

            row.appendChild(indexCol);
            row.appendChild(currencyCol);
            row.appendChild(rateCol);

            ratesCont.appendChild(row)
        })

    }


</script>

</body>
</html>
